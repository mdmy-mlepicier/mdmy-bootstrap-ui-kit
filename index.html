<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap UI Kit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="icon" href="assets/img/favicon.ico">
</head>
<body class="bg-light p-4">

  <h1 class="display-4 fw-bold mb-4">Bootstrap UI Kit Preview</h1>

  <div class="container">
    <!-- Section for Alerts -->
    <section class="bg-white rounded shadow p-4 mb-4">
      <div class="d-flex justify-content-between align-items-center">
        <h2 class="h4 fw-semibold">Alerts</h2>
        <button onclick="toggleComponent('alerts')" class="btn btn-link text-decoration-none">Show/Hide</button>
      </div>
      <div id="component-alerts" class="d-none mt-4"></div>
    </section>

    <!-- Section for Buttons -->
    <section class="bg-white rounded shadow p-4 mb-4">
      <div class="d-flex justify-content-between align-items-center">
        <h2 class="h4 fw-semibold">Buttons</h2>
        <button onclick="toggleComponent('buttons')" class="btn btn-link text-decoration-none">Show/Hide</button>
      </div>
      <div id="component-buttons" class="d-none mt-4"></div>
    </section>

    <!-- Section for Cards -->
    <section class="bg-white rounded shadow p-4 mb-4">
      <div class="d-flex justify-content-between align-items-center">
        <h2 class="h4 fw-semibold">Cards</h2>
        <button onclick="toggleComponent('cards')" class="btn btn-link text-decoration-none">Show/Hide</button>
      </div>
      <div id="component-cards" class="d-none mt-4"></div>
    </section>

    <!-- Section for Forms -->
    <section class="bg-white rounded shadow p-4 mb-4">
      <div class="d-flex justify-content-between align-items-center">
        <h2 class="h4 fw-semibold">Forms</h2>
        <button onclick="toggleComponent('forms')" class="btn btn-link text-decoration-none">Show/Hide</button>
      </div>
      <div id="component-forms" class="d-none mt-4"></div>
    </section>

    <!-- Section for Modals -->
    <section class="bg-white rounded shadow p-4 mb-4">
      <div class="d-flex justify-content-between align-items-center">
        <h2 class="h4 fw-semibold">Modals</h2>
        <button onclick="toggleComponent('modals')" class="btn btn-link text-decoration-none">Show/Hide</button>
      </div>
      <div id="component-modals" class="d-none mt-4"></div>
    </section>

    <!-- Section for Navigation -->
    <section class="bg-white rounded shadow p-4 mb-4">
      <div class="d-flex justify-content-between align-items-center">
        <h2 class="h4 fw-semibold">Navigation</h2>
        <button onclick="toggleComponent('navigation')" class="btn btn-link text-decoration-none">Show/Hide</button>
      </div>
      <div id="component-navigation" class="d-none mt-4"></div>
    </section>

    <!-- Sections Heading -->
    <h2 class="h2 fw-bold mt-5 mb-4">Sections</h2>

    <!-- Section for Footer -->
    <section class="bg-white rounded shadow p-4 mb-4">
      <div class="d-flex justify-content-between align-items-center">
        <h2 class="h4 fw-semibold">Footer</h2>
        <button onclick="toggleSection('footer')" class="btn btn-link text-decoration-none">Show/Hide</button>
      </div>
      <div id="section-footer" class="d-none mt-4"></div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function toggleComponent(name) {
      const el = document.getElementById(`component-${name}`);
      if (el.classList.contains('d-none')) {
        if (!el.innerHTML) {
          fetch(`components/${name}.html`).then(r => r.text()).then(html => {
            el.innerHTML = html;
            el.classList.remove('d-none');
          });
        } else {
          el.classList.remove('d-none');
        }
      } else {
        el.classList.add('d-none');
      }
    }

    function toggleSection(name) {
      const el = document.getElementById(`section-${name}`);
      if (el.classList.contains('d-none')) {
        if (!el.innerHTML) {
          fetch(`sections/${name}.html`).then(r => r.text()).then(html => {
            el.innerHTML = html;
            el.classList.remove('d-none');
          });
        } else {
          el.classList.remove('d-none');
        }
      } else {
        el.classList.add('d-none');
      }
    }
  </script>
</body>
</html>
