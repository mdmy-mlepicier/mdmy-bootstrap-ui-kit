<!-- Tooltip Components -->
<div class="space-y-4">
  <!-- Basic Tooltips -->
  <h3 class="h5 fw-bold mb-3">Basic Tooltips</h3>
  <div class="d-flex gap-2 flex-wrap">
    <button type="button" class="btn btn-secondary" 
            data-bs-toggle="tooltip" 
            data-bs-placement="top" 
            title="Tooltip on top">
      Tooltip on top
    </button>
    <button type="button" class="btn btn-secondary" 
            data-bs-toggle="tooltip" 
            data-bs-placement="right" 
            title="Tooltip on right">
      Tooltip on right
    </button>
    <button type="button" class="btn btn-secondary" 
            data-bs-toggle="tooltip" 
            data-bs-placement="bottom" 
            title="Tooltip on bottom">
      Tooltip on bottom
    </button>
    <button type="button" class="btn btn-secondary" 
            data-bs-toggle="tooltip" 
            data-bs-placement="left" 
            title="Tooltip on left">
      Tooltip on left
    </button>
  </div>

  <!-- Tooltips on Links and Text -->
  <h3 class="h5 fw-bold mb-3 mt-4">Tooltips on Links and Text</h3>
  <p class="mb-3">
    Hover over <a href="#" data-bs-toggle="tooltip" title="This is a tooltip on a link">this link</a> to see a tooltip.
    You can also have tooltips on <span data-bs-toggle="tooltip" title="Tooltip on text" class="text-primary">regular text</span>.
  </p>

  <!-- HTML Content in Tooltips -->
  <h3 class="h5 fw-bold mb-3 mt-4">HTML Content in Tooltips</h3>
  <div class="d-flex gap-2 flex-wrap">
    <button type="button" class="btn btn-primary"
            data-bs-toggle="tooltip"
            data-bs-html="true"
            title="<em>Tooltip</em> <u>with</u> <b>HTML</b>">
      Tooltip with HTML
    </button>
    <button type="button" class="btn btn-primary"
            data-bs-toggle="tooltip"
            data-bs-html="true"
            title="<i class='bi bi-info-circle'></i> Info with icon">
      Tooltip with icon
    </button>
  </div>

  <!-- Tooltips in Forms -->
  <h3 class="h5 fw-bold mb-3 mt-4">Tooltips in Forms</h3>
  <form class="row g-3">
    <div class="col-md-6">
      <label for="inputUsername" class="form-label">
        Username
        <i class="bi bi-question-circle" data-bs-toggle="tooltip" data-bs-title="Choose a unique username for your account"></i>
      </label>
      <input type="text" class="form-control" id="inputUsername">
    </div>
    <div class="col-md-6">
      <label for="inputPassword" class="form-label">
        Password
        <i class="bi bi-question-circle" data-bs-toggle="tooltip" 
           data-bs-title="Password must be at least 8 characters and include uppercase, lowercase, numbers, and special characters"></i>
      </label>
      <input type="password" class="form-control" id="inputPassword">
    </div>
  </form>

  <!-- Interactive Elements with Tooltips -->
  <h3 class="h5 fw-bold mb-3 mt-4">Interactive Elements with Tooltips</h3>
  <div class="d-flex gap-2 flex-wrap align-items-center">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="tooltipCheckbox" data-bs-toggle="tooltip" data-bs-title="Enable this feature">
      <label class="form-check-label" for="tooltipCheckbox">Feature toggle</label>
    </div>
    <div class="form-switch">
      <input class="form-switch-input" type="checkbox" id="tooltipSwitch" data-bs-toggle="tooltip" data-bs-title="Switch this setting">
      <label class="form-switch-label" for="tooltipSwitch">Setting toggle</label>
    </div>
    <button type="button" class="btn btn-outline-danger" disabled data-bs-toggle="tooltip" data-bs-title="You don't have permission to perform this action">
      Restricted Action
    </button>
  </div>

  <!-- Basic Popovers -->
  <h3 class="h5 fw-bold mb-3 mt-4">Basic Popovers</h3>
  <div class="d-flex gap-2 flex-wrap">
    <button type="button" class="btn btn-lg btn-danger"
            data-bs-toggle="popover"
            data-bs-placement="top"
            title="Popover title"
            data-bs-content="And here's some amazing content. It's very engaging. Right?">
      Click for popover
    </button>
    <button type="button" class="btn btn-lg btn-success"
            data-bs-toggle="popover"
            data-bs-placement="right"
            title="Popover with HTML"
            data-bs-html="true"
            data-bs-content="<div class='text-center'><i class='bi bi-check-circle-fill text-success'></i><br>Action completed!</div>">
      Popover with HTML
    </button>
  </div>

  <!-- Dismissible Popover -->
  <h3 class="h5 fw-bold mb-3 mt-4">Dismissible Popover</h3>
  <button type="button" class="btn btn-lg btn-info"
          data-bs-toggle="popover"
          data-bs-trigger="focus"
          title="Dismissible popover"
          data-bs-content="Click anywhere outside to dismiss this popover.">
    Dismissible popover
  </button>

  <!-- Hover Popover -->
  <h3 class="h5 fw-bold mb-3 mt-4">Hover Popover</h3>
  <button type="button" class="btn btn-lg btn-warning"
          data-bs-toggle="popover"
          data-bs-trigger="hover"
          title="Hover popover"
          data-bs-content="This popover appears on hover and disappears when mouse leaves.">
    Hover for popover
  </button>
</div>

<script>
// Enable all tooltips
document.addEventListener('DOMContentLoaded', function() {
  // Initialize tooltips
  const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
  const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))

  // Initialize popovers
  const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
  const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
})
</script>
