<!-- Button Components -->
<div class="space-y-4">
  <!-- Basic Buttons -->
  <h3 class="h5 fw-bold mb-3">Basic Buttons</h3>
  <div class="d-flex gap-2 flex-wrap">
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>
    <button type="button" class="btn btn-link">Link</button>
  </div>

  <!-- Outline Buttons -->
  <h3 class="h5 fw-bold mb-3 mt-4">Outline Buttons</h3>
  <div class="d-flex gap-2 flex-wrap">
    <button type="button" class="btn btn-outline-primary">Primary</button>
    <button type="button" class="btn btn-outline-secondary">Secondary</button>
    <button type="button" class="btn btn-outline-success">Success</button>
    <button type="button" class="btn btn-outline-danger">Danger</button>
    <button type="button" class="btn btn-outline-warning">Warning</button>
    <button type="button" class="btn btn-outline-info">Info</button>
    <button type="button" class="btn btn-outline-dark">Dark</button>
  </div>

  <!-- Button Sizes -->
  <h3 class="h5 fw-bold mb-3 mt-4">Button Sizes</h3>
  <div class="d-flex align-items-center gap-2 flex-wrap mb-3">
    <button type="button" class="btn btn-primary btn-lg">Large button</button>
    <button type="button" class="btn btn-primary">Default button</button>
    <button type="button" class="btn btn-primary btn-sm">Small button</button>
  </div>
  <div class="d-flex align-items-center gap-2 flex-wrap">
    <button type="button" class="btn btn-outline-secondary btn-lg">Large button</button>
    <button type="button" class="btn btn-outline-secondary">Default button</button>
    <button type="button" class="btn btn-outline-secondary btn-sm">Small button</button>
  </div>

  <!-- Button States -->
  <h3 class="h5 fw-bold mb-3 mt-4">Button States</h3>
  <div class="d-flex gap-2 flex-wrap mb-3">
    <button type="button" class="btn btn-primary">Normal</button>
    <button type="button" class="btn btn-primary active">Active</button>
    <button type="button" class="btn btn-primary" disabled>Disabled</button>
  </div>
  <div class="d-flex gap-2 flex-wrap">
    <button type="button" class="btn btn-outline-primary">Normal</button>
    <button type="button" class="btn btn-outline-primary active">Active</button>
    <button type="button" class="btn btn-outline-primary" disabled>Disabled</button>
  </div>

  <!-- Icon Buttons -->
  <h3 class="h5 fw-bold mb-3 mt-4">Icon Buttons</h3>
  <div class="d-flex gap-2 flex-wrap">
    <button type="button" class="btn btn-primary">
      <i class="bi bi-cloud-upload me-2"></i>Upload
    </button>
    <button type="button" class="btn btn-success">
      <i class="bi bi-check-circle me-2"></i>Save
    </button>
    <button type="button" class="btn btn-danger">
      <i class="bi bi-trash me-2"></i>Delete
    </button>
    <button type="button" class="btn btn-warning">
      <i class="bi bi-pencil me-2"></i>Edit
    </button>
    <button type="button" class="btn btn-info">
      <i class="bi bi-info-circle me-2"></i>Info
    </button>
  </div>

  <!-- Icon-Only Buttons -->
  <h3 class="h5 fw-bold mb-3 mt-4">Icon-Only Buttons</h3>
  <div class="d-flex gap-2 flex-wrap">
    <button type="button" class="btn btn-primary" aria-label="Settings">
      <i class="bi bi-gear"></i>
    </button>
    <button type="button" class="btn btn-success" aria-label="Add">
      <i class="bi bi-plus-lg"></i>
    </button>
    <button type="button" class="btn btn-danger" aria-label="Remove">
      <i class="bi bi-x-lg"></i>
    </button>
    <button type="button" class="btn btn-warning" aria-label="Search">
      <i class="bi bi-search"></i>
    </button>
    <button type="button" class="btn btn-info rounded-circle" aria-label="Information">
      <i class="bi bi-question"></i>
    </button>
  </div>

  <!-- Button Groups -->
  <h3 class="h5 fw-bold mb-3 mt-4">Button Groups</h3>
  <div class="btn-group mb-3" role="group" aria-label="Basic example">
    <button type="button" class="btn btn-primary">Left</button>
    <button type="button" class="btn btn-primary">Middle</button>
    <button type="button" class="btn btn-primary">Right</button>
  </div>
  <br>
  <div class="btn-group" role="group" aria-label="Basic mixed styles example">
    <button type="button" class="btn btn-danger">Left</button>
    <button type="button" class="btn btn-warning">Middle</button>
    <button type="button" class="btn btn-success">Right</button>
  </div>

  <!-- Block Buttons -->
  <h3 class="h5 fw-bold mb-3 mt-4">Block Buttons</h3>
  <div class="d-grid gap-2">
    <button class="btn btn-primary" type="button">Block button</button>
    <button class="btn btn-outline-primary" type="button">Block outline button</button>
  </div>

  <!-- Loading Buttons -->
  <h3 class="h5 fw-bold mb-3 mt-4">Loading Buttons</h3>
  <div class="d-flex gap-2 flex-wrap">
    <button class="btn btn-primary" type="button" disabled>
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      Loading...
    </button>
    <button class="btn btn-success" type="button" disabled>
      <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
      Processing...
    </button>
    <button class="btn btn-primary" type="button" disabled>
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    </button>
  </div>
</div>
